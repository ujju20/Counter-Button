<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Counter Button</h1>
    </header>
    <center>
        <div>
            <button class="btn" id="inc-count-btn">
                + &#128077
            </button>
            <button class="btn" id="dec-count-btn">
                - &#128078
            </button>
            
        </div>
        <p class="count-text">
            Click Count<br />
            <span id="count">0</span>
        </p>
        <button class="resetbtn" id="reset-btn">Reset</button>
        <footer>
            Made with &#128151 by Ujjawal Sharma
        </footer>
    </center>
   <script src="script.js"></script>
</body>
</html>
